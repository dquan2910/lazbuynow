    <body>
        <div style="justify-content: center; padding-top: 1%; border-collapse: collapse; table-layout: fixed;">
        <div style="padding-top: 1%;">
        <table id="myTable" style="width: 100%;">
        <tr>
            <th style="text-align: center; width: 10%;">STT</th>
            <th style="text-align: center; width: 75%">Link sản phẩm</th>
            <th style="text-align: center; width: 15%">SL</th>
        </tr>
        <tr>
            <th style="text-align: center;">1</th>
            <td><textarea style="width: 100%; box-sizing: border-box; height: 40px; border: none; outline: none;  resize: vertical; word-break: break-all;"></textarea>
            <td><input style="width: 100%; box-sizing: border-box;  border: none; outline: none;" type="number"/></td>
        </tr>
        </table>
        <div class="btn-line">
            <button type="submit" class="btn btn-primary" onclick="addRow()">THÊM LINK</button>
        </div>
        </div>
        <div class="btn-line">
            <button type="submit" class="btn btn-primary" onclick="ChangeV2()">CHUYỂN ĐỔI</button>
            <button type="submit" class="btn btn-danger" onclick="ResetV2()">RESET</button>
        </div>
    </div>
        <div style="padding-top: 1%;">
            <span class="title">Link:</span>
        </div>
        <textarea id="finalLink"readonly></textarea>
        <div class="btn-line">
            <button class="btn btn-success" onclick="CopyLink()">COPY</button>

    </div>

<script>
function addRow() {
    let table = document.getElementById("myTable");
  let rowCount = table.rows.length;
  let newRow = table.insertRow(-1);
  let cell1 = newRow.insertCell(0);
  cell1.style.textAlign = "center";
  cell1.style.fontWeight = "bold";
  cell1.innerHTML = rowCount;
  let cell2 = newRow.insertCell(1);
  cell2.innerHTML = '<textarea style="width: 100%; box-sizing: border-box; height: 40px; border: none; outline: none;  resize: vertical; word-break: break-all;">';
  let cell3 = newRow.insertCell(2);
  cell3.innerHTML = '<input style="width: 100%; box-sizing: border-box;  border: none; outline: none;" type="number">';
}
</script>
