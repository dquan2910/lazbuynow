    <body style="padding-left: 10px; padding-right: 10px;">
        <div style="justify-content: center; padding-top: 1%">
            <span style="font-weight: bold; font-size: 19px;">Link sản phẩm:</span>
        <br>
        <textarea id="productLink"></textarea>
        <span style="font-weight: bold; font-size: 19px;">Số lượng:</span>
        <input type="number" id="quantity" min="1" max="5">
        <br>
        <div style="width: 100%; padding-top: 1%; text-align: center">
        <button type="submit" style="width: 49%; font-size: 15px; font-weight: bold" class="btn btn-primary" onclick="Change()">CHUYỂN ĐỔI</button>
        <button type="submit" style="width: 49%; font-size: 15px; font-weight: bold" class="btn btn-danger" onclick="Reset()">RESET</button>
    </div>
        <div style="padding-top: 2%;">
            <span style="font-weight: bold; font-size: 19px;">Link Buy Now:</span>
        </div>
        <textarea id="finalLink"readonly></textarea>
        <p id="thongbaoLink" style="color: red; font-weight: bold; max-height: 0.7%; text-align: center;">&nbsp;</p>
        <div style="text-align: center; padding-bottom: 10px;">
        <button style="width: 49%; font-size: 15px; font-weight: bold" class="btn btn-success" onclick="CopyLink()">COPY</button>
        <a id="hrefLink" href="#"><button style="width: 49%; font-size: 15px; font-weight: bold" class="btn btn-info">NHẢY LINK</button>
        </a>
    </div>
